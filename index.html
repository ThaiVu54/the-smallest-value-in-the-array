<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhở nhất</title>
</head>
<body>
<script>
    // arr1: [3, 5, 1, 8, -3, 7, 8]
    //
    // arr2: [7, 12, 6, 9, 20, 56, 89]
    //
    // arr3: []
    //
    // arr4: [0, 0, 0, 0, 0, 0]

    function minArr(arr) {
        if(arr.length === 0)
            return "empty array";
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8]
    let  arr3 =  []
    document.write("The smallest value in the array is: "+minArr(arr1)+"<br>")
    document.write("The smallest value in the array is: "+minArr(arr3))
</script>
</body>
